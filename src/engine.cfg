[application]

name="HERHACKLES"
main_scene="res://scenes/main.tscn"
icon="res://res/icons/16.png"

[audio]

driver="RtAudio-DirectSound"

[autoload]

streamplayer="*res://scripts/streamplayer.gd"
global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
custom_theme_font="res://res/font/DOMINICA.TTF"
width=1280
height=720
use_2d_pixel_snap=true
stretch_aspect="keep"

[editor_plugins]

enabled=["GodotTiledImporter-master", "vnen.tiled_importer"]

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_select=[key(Space), jbutton(0, 3), key(Return)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
open_console=[key(Tab)]
jump=[key(Space)]
move_right=[key(D), key(Right)]
move_left=[key(Left), key(A)]

[render]

shadows_enabled=true
light_discard_enabled=true
